language: julia

os:
  - osx
  - linux

julia:
  - nightly
  - 1.4

codecov: true
coveralls: true

jobs:
  allow_failures:
    - julia: nightly

  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

notifications:
  email: true
