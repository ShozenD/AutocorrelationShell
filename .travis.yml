language: julia

os:
  - osx
  - linux

julia:
  - 1.4
  - 1.5
  - nightly

jobs:
  allow_failures:
    - julia: nightly

  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.add("Documenter"); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl

notifications:
  email: false

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
